<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Viewer</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffd5;
            text-shadow: 0 0 10px #00ffd5;
        }

        #value {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        small {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Giá trị hiện tại:</h1>
    <p id="value">Đang tải...</p>
    <small>(Tự động cập nhật mỗi 2 giây)</small>

    <script>
        const locationPath = window.location.pathname.split("/");
        const key = locationPath[locationPath.length - 1];

        async function fetchValue() {
            try {
                const response = await fetch(`/get/${key}`);
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('value').innerText = data;
                } else {
                    document.getElementById('value').innerText = "Không lấy được dữ liệu!";
                }
            } catch (error) {
                document.getElementById('value').innerText = "Lỗi kết nối!";
            }
        }

        fetchValue();
        setInterval(fetchValue, 2000);
    </script>
</body>
</html>
